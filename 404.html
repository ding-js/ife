<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ding | IFE</title>
</head>

<body>
  <a href="/ife/dist/index.html">Redirecting...</a>
  <script>
    var pathname = location.pathname
    var path = '/ife/dist/index.html'

    if (/\.html$/.test(pathname)) {
      var htmlMatch = pathname.match(/([^/]+)\.html$/);
      var htmlName = htmlMatch && htmlMatch[1];

      var routeMap = {
        colorpicker: 'color-picker',
        clock: 'clock',
        cropper: 'cropper',
        'infinite-scroll': 'infinite-scroll',
        snake: 'snake'
      };

      if (htmlName && routeMap[htmlName]) {
        path += '#/' + routeMap[htmlName]
      }
    }

    location.href = path
  </script>
</body>

</html>
